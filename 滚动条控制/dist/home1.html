<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="*/*">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>幕格云信</title>
    <link href="./../dist/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../dist/js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./../dist/bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" style="height:400px" align="center">
        <div class="item active">
            <img src="http://a2.att.hudong.com/20/82/01300000822820128872822380377.jpg"   alt="First slide">
        </div>
        <div class="item">
            <img src="http://file.youboy.com/a/73/66/88/7/7819087.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://i5.hexunimg.cn/2014-09-10/168329258.jpg"   alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
    </div>

</div>
</body>
</html>
