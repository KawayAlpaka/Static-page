<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta charset="gb2312">
    <script type="text/javascript">
        function getLocation()
        {
            //alert("1");
            if (navigator.geolocation)
            {
                //alert("2");
                navigator.geolocation.getCurrentPosition(showPosition,showerror);
            }
            else{
                //alert("3");
                zuobiao.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position)
        {
            var zuobiao = document.getElementById("demo");
            //alert("su");
            //alert("Latitude: " + position.coords.latitude + "<br />Longitude: " + position.coords.longitude);
            //alert(zuobiao.innerHTML);
            zuobiao.innerHTML="纬度: " + position.coords.latitude +  "<br />经度: " + position.coords.longitude;	
        }
        function showerror(err) {
            var cuowu = document.getElementById("demo");
            cuowu.innerHTML = err.message;
            //alert(err.message);
        }
</script>
</head>
<body>
